          <h2 class="mt-6 text-2xl md:text-3xl font-bold text-white">أهلاً بك في لعبة التحدي</h2>
          <p class="mt-2 text-gray-300">اختبر مهاراتك، اكسب النقاط، وتحدى أصدقائك. ابدأ الآن!</p>
